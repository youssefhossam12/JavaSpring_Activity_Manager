<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Holahop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/styles/core.css}" rel="stylesheet" media="screen"  />
    <script th:src="@{/scripts/jquery.min.js}"></script>
    <script th:src="@{/scripts/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<h2> Choose your Activity</h2>
<table class="table table-striped table-bordered">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Location</th>
        <th>Register</th>

    </tr>
    <tr th:each="activity : ${activities}">
        <td th:text="${activity.getName()}"></td>
        <td th:text="${activity.getDescription()}"></td>
        <td th:text="${activity.getDate()}"></td>
        <td th:text="${activity.getLocation()}"></td>
        <td>
            <!--<a class="nav-link" href="/activity/list/host" >Hosts</a>-->
            <a role="button" class="nav-link" th:href="@{/register/participant/{id}(id=${activity.id})}">Register Here</a>
        </td>

<!--<div class="grid">
    <div th:each="activity : ${activities}">
        <a th:href="/register/participant">
            <button th:text="${activity.name}" class="rounded"/>
        </a>
    </div>
</div>-->
</body>
</html>
