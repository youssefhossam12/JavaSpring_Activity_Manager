spring:
  server:
    port: 8080
  datasource:
    url: jdbc:h2:mem:activity
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  sql:
    init:
    mode: always
